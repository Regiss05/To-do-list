<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
</head>
<body>
    <form class="list-container">
        <ul>
            <li>Today's To Do</li>
            <li class="input-data"><input type="text" placeholder="Add to your list..."></li>
            <div>
                <ul class="list-detail">
                </ul>
            </div>
            <li><button>Clear all completed</button></li>
        </ul>
    </form>

    <script src="./index.js"></script>
</body>
</html>
